<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="playlist-view">
      <!-- Playlist content will go here -->
    </div>

    <div id="current-song-view">
      <!-- Currently playing song content will go here -->
    </div>
    <div id="controls">
      <div>
        <input
          type="range"
          id="progress-bar"
          value="0"
          max="100"
          step="0.1"
          oninput="updateProgressBar()"
        />
      </div>
      <div>
        <button id="prev-btn" onclick="previousSong()">Previous</button>
        <button id="play-pause-btn" onclick="playPauseSong()">
          Play/Pause
        </button>
        <button id="next-btn" onclick="nextSong()">Next</button>
        <button id="loop-btn" onclick="toggleLoop()">Loop</button>
        <button id="shuffle-btn" onclick="toggleShuffle()">Shuffle</button>
      </div>
    </div>

    <audio id="music-player" src="" hidden></audio>
    <script src="index.js"></script>
  </body>
</html>
