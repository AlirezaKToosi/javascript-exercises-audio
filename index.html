<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/song.css" />
  </head>
  <body>
    <header class="header">
      <span class="arrow-back material-icons"> arrow_back_ios </span>
      <span class="header-text">Music Player</span>
      <span class="three-dots material-icons"> more_vert </span>
    </header>

    <main class="media-player">
      <section class="song" id="song">

      </section>

      <section class="play-list" id="playlist-view"></section>
    </main>
    <audio id="music-player" src="" hidden></audio>
    <script src="index.js"></script>
  </body>
</html>
